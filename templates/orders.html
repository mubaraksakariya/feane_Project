{% extends 'adminbase.html' %}
{% block page-content  %}

<div class="container ">
    <table class="table table-dark table-hover">
        <thead>
          <tr>
            <th scope="col">User_id</th>
            <th scope="col">Date of order</th>
            <th scope="col">Payment done</th>
            <th scope="col">Order_status</th>
            <th scope="col">Manage</th>

          </tr>
        </thead>
        <tbody>
            {% for items in orders %}
          <tr> 
            <td>{{ items.user.id }}</td>
            <td>{{ items.order_created }}</td>
            <td>{{ items.paid }}</td>
            <td>{{ items.order_processed }}</td>
            
            <td><div class="">
                    <a href="{% url 'manage_order' items.id %}"><button class="btn btn-outline-success" type="button">Manage</button></a>
                    <a href=""><button class="btn btn-outline-danger" type="button">Delete</button></a>
                </div>
            </td>

          </tr>
          {% endfor %}
        </tbody>
      </table>
</div>


{% endblock  %}
