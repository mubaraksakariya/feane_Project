{% extends 'base.html' %}
{% block page-content %}
    
    <div class="container">
        <div class="row justify-content-center align-items-center g-2">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                {% for message in messages %}
                    <div class="card m-4">
                        <div class="card-header">
                            {{message.heading}}
                        </div>
                        <div class="card-body">
                            <p class="card-text">{{message.text}}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

{% endblock %}
