{% extends 'base.html' %}

{% block page-content %}
<div class="container d-flex justify-content-center">
    <form action="{% url 'updateAddress' address.id %}" method="post" class="col-sm-12 w-75">
        {% csrf_token %}
        <div class="d-flex">
            <label for="exampleInputEmail1" class="col-sm-3 col-form-label mt-3">House Number</label>
            <input type="text" class="form-control m-3 shadow" value="{{address.house_number}}" name="House" />
        </div>
        <div class="d-flex"> 
            <label for="exampleInputEmail1" class="col-sm-3 col-form-label mt-3">Bulding Number</label>            
            <input type="text" class="form-control m-3 shadow" value="{{address.building_number}}" name="Bulding"   />
        </div>
        <div class="d-flex">    
            <label for="exampleInputEmail1" class="col-sm-3 col-form-label mt-3">Strret</label>         
            <input type="text" class="form-control m-3 shadow" value="{{address.street_name}}" name="Street" />
        </div>
        <div class="d-flex"> 
            <label for="exampleInputEmail1" class="col-sm-3 col-form-label mt-3">City</label>              
            <input type="text" class="form-control m-3 shadow" value="{{address.city}}" name="City"  />
        </div>
        <div class="d-flex">  
            <label for="exampleInputEmail1" class="col-sm-3 col-form-label mt-3">PIN</label>              
            <input type="text" class="form-control m-3 shadow" value="{{address.pin_number}}" name="PIN"  />
        </div>
        <div class="d-flex"> 
            <label for="exampleInputEmail1" class="col-sm-3 col-form-label mt-3">Mobile</label>              
            <input type="text" class="form-control m-3 shadow" value="{{address.phone_number}}" name="Mobile" />
        </div>
        {% for message in messages %}
            <span>{{message}}</span>
        {% endfor %}
        <div class="p-3 ms-5 ps-5">
            <div class="ms-1 ps-1">
                <button class="btn btn-warning " type="submit">
                    Update
                </button>
                <a href="{% url 'profile' %}" class="btn btn-success ms-2 ">
                    Cancel
                </a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
